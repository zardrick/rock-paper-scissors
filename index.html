<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main class="game-container">

        <h1>Rock Paper Scissors</h1>

        <div class="scoreboard">
            <div class="score">
                <h2>You</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="choices">
            <div class="choice-wrapper">
                <button class="choice" data-choice="rock">
                    <img src="./images/rock.png" alt="rock icon" />
                </button>
                <span class="choice-label">Rock</span>
            </div>
            <div class="choice-wrapper">
                <button class="choice" data-choice="paper">
                    <img src="./images/paper.png" alt="paper icon" />
                </button>
                <span class="choice-label">Paper</span>
            </div>
            <div class="choice-wrapper">
                <button class="choice" data-choice="scissors">
                    <img src="./images/scissors.png" alt="scissors icon" />
                </button>
                <span class="choice-label">Scissors</span>
            </div>
        </div>

        <button id="reset-btn" class="btn-reset">Reset</button>

    </main>
    
    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <div class="selections">
                <div class="player-selection">
                    <h3>You Picked</h3>
                    <div class="selection-circle player-circle">
                        <img id="player-selection-img" src="" alt="Your selection" />
                    </div>
                    <p id="player-selection-label">None</p>
                </div>
                <div class="computer-selection">
                    <h3>Computer Picked</h3>
                    <div class="selection-circle computer-circle">
                        <img id="computer-selection-img" src="" alt="Computer selection" />
                    </div>
                    <p id="computer-selection-label">None</p>
                </div>
            </div>

            <div class="result">
                <p id="result-text">Make your move!</p>
            </div>

            <button id="close-modal" class="btn-close">Play Again</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
